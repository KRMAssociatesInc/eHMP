<div class="panel-heading" role="tab" id="{{id}}-notes-header">
    <h4>
<a class="panel-title accordion-toggle" data-toggle="collapse" href="#collapse-notes-{{id}}" aria-expanded="true" aria-controls="collapse-notes-{{id}}">{{name}}<span class="sr-only">You are on an accordion heading. The accordion is expanded. To collapse the accordion press enter on the accordion heading.</span></a>
</h4>
</div>
<div id="collapse-notes-{{id}}" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="heading-notes-{{id}}">
    <div class="panel-body multi-select-list">
    <ul id="{{id}}-notes-container">
    </ul>
    </div>
</div>
