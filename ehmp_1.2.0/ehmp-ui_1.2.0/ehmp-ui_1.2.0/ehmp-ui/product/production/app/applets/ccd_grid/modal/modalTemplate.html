<div class="doc-detail ccdModal">
    <div>
        <h4><div id='toc_ccd'>Table of Contents</div></h4>
        <ul>
            {{#each sections}}
            <li><a href="javascript:document.getElementById('toc_ccd_{{title}}').scrollIntoView();">{{title}}</a></li>
            {{/each}}
        </ul>
    </div>
    <br>

    <div class="sections">
        {{#each sections}}
        <div id='toc_ccd_{{title}}'><strong>{{title}}</strong>&nbsp;&nbsp;&nbsp;<a href="javascript:document.getElementById('toc_ccd').scrollIntoView();"><small>Back to Top</small></small></a></div>
        <br>
        <pre class='c32Text'>{{{text}}}</pre><br>
        {{/each}}
    </div>
</div>
