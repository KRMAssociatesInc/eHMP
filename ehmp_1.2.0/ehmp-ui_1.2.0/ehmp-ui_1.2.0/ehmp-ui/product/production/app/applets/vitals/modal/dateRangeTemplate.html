<div id="dateRangeHeader"></div>

<div class="container">
	<button id="all-range" name="all-range" type="button" class="daterange btn btn-xs default-range" tabindex="0" title="All range">All</button>
	<button id="2yr-range" name="2yr-range" type="button" class="daterange btn btn-xs default-range" tabindex="0"><span class="sr-only">2 years date range.</span>2yr</button>
	<button id="1yr-range" name="1yr-range" type="button" class="daterange btn btn-xs default-range" tabindex="0"><span class="sr-only">1 year date range.</span>1yr</button>
	<button id="3mo-range" name="3mo-range" type="button" class="daterange btn btn-xs default-range" tabindex="0"><span class="sr-only">3 months date range.</span>3mo</button>
	<button id="1mo-range" name="1mo-range" type="button" class="daterange btn btn-xs default-range" tabindex="0"><span class="sr-only">1 month date range.</span>1mo</button>
	<button id="7d-range" name="7d-range" type="button" class="daterange btn btn-xs default-range" tabindex="0"><span class="sr-only">7 days date range.</span>7d</button>
	<button id="72hr-range" name="72hr-range" type="button" class="daterange btn btn-xs default-range" tabindex="0"><span class="sr-only">72 hours date range.</span>72hr</button>
	<button id="24hr-range" name="24hr-range" type="button" class="daterange btn btn-xs default-range" tabindex="0"><span class="sr-only">24 hours date range.</span>24hr</button>

        &nbsp;
        <div class="input-group date" id="custom-date-range1">
            <input type="text" autocomplete="off" class="form-control input-sm" id="filter-from-date" name="filter-from-date" size="11" title="Enter or pick the first custom range date." tabindex="0"><span class="input-group-addon"><i class="fa fa-calendar"></i></span>
        </div>

        <span class="add-on">to</span>&nbsp;

        <div class="input-group date" id="custom-date-range2">
            <input type="text" autocomplete="off" class="form-control input-sm" id="filter-to-date" name="filter-to-date" size="11" title="Enter or pick the second custom range date." tabindex="0"><span class="input-group-addon"><i class="fa fa-calendar"></i></span>
        </div>

        &nbsp;
        <button id="custom-range-apply" name="custom-range-apply" type="button" class="btn btn-sm btn-default" title="Appy custom date range filtering." tabindex="0" disabled>Apply</button>
</div>
