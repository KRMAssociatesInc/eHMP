<div id="search-applet-main" class="col-sm-12">

    <div id="search-result-header" class="row">

        <div class="grid-filter-daterange col-sm-12">
            <form class="form-inline">
                <div id="search-results-message" class="col-sm-1">
                    <b id="numberOfResults">0</b>&nbsp;results
                </div>
                <div class="pull-right">
                    <button id="all-range-text-search" name="all-range-search-record" type="button" class="daterange btn btn-xs default-range active-range" tabindex="0" title="All range">All</button>
                    <button id="2yr-range-text-search" name="2yr-range-search-record" type="button" class="daterange btn btn-xs default-range" tabindex="0" title="2 years range">

                    <button id="1yr-range-text-search" name="1yr-range-search-record" type="button" class="daterange btn btn-xs default-range" tabindex="0" title="1 year range">
                        <span class="sr-only">1 year date range.</span>1yr</button>
                    <button id="3mo-range-text-search" name="3mo-range-search-record" type="button" class="daterange btn btn-xs default-range" tabindex="0" title="3 months range">
                        <span class="sr-only">3 months date range.</span>3mo</button>
                    <button id="1mo-range-text-search" name="1mo-range-search-record" type="button" class="daterange btn btn-xs default-range" tabindex="0" title="1 month range">

                    <button id="72hr-range-text-search" name="72hr-range-search-record" type="button" class="daterange btn btn-xs default-range" tabindex="0" title="72 hours range">

                    <button id="24hr-range-text-search" name="24hr-range-search-record" type="button" class="daterange btn btn-xs default-range" tabindex="0" title="24 hours range">

                        <span id="fromCalendar" class="input-group-addon"><i class="fa fa-calendar"></i>
                        </span>
                    </div>

                    <span class="add-on">to</span>&nbsp;

                    <div class="input-group date" id="custom-date-range2-search-record">
                        <input type="text" autocomplete="off" class="form-control input-sm" id="toDateText" name="filter-to-date-search-record" size="11" title="Enter or pick the second custom range date." tabindex="0">
                        <span id="toCalendar" class="input-group-addon"><i class="fa fa-calendar"></i>
                        </span>
                    </div>

                    &nbsp;
                    <button id="custom-range-apply" name="custom-range-apply-search-record" type="button" class="btn btn-sm btn-default" title="Appy custom date range filtering." tabindex="0" disabled="">Apply</button>
                </div>
            </form>
        </div>
