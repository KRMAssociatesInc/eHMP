<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h2 class="modal-title" aria-hidden="false">{{title}}</h2>
		</div>
		<div class="modal-body">
            <h3 aria-hidden="false">{{header}}</h3>
            <p aria-hidden="false">{{body}}</p>
            <p aria-hidden="false" id="footercontent">{{footer}}</p>
		</div>
        {{#if buttons}}
		<div class="modal-footer">
            <a href="#" id="LgtBtn" class="btn" aria-hidden="false">Logout</a>
            <a href="#" id="ContBtn" class="btn btn-primary" aria-hidden="false">Continue</a>
		</div>
        {{/if}}
	</div>
</div>
