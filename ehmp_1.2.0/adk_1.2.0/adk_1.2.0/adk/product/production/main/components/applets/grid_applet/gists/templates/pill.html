<div tabindex="0" id='{{name}}' data-content="{{tooltip}}"
     data-toggle="popover" 
     {{! data-placement="top"}} 
     class='gistItem immunGist selectable changecolor'> 
    <span class="pull-left">&nbsp;{{name}}</span>&nbsp;
    <b>{{seriesNorm}}</b>&nbsp;
    <span id="age" age="age" class="pull-right">{{timeSince}}</span>
</div>
